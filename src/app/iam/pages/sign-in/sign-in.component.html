<div class="sign-in-container">
  <div class="left-side">
    <img src="/assets/img/logo.png" alt="Logo" class="logo">
  </div>
  <div class="right-side">
    <mat-card>
      <mat-card-header class="center-content">
        <mat-card-title>Welcome</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="form" (submit)="onSubmit()" class="center-form">
          <mat-form-field appearance="outline" class="input-field">
            <mat-label>Username</mat-label>
            <input matInput placeholder="Username" id="username" name="username" required formControlName="username">
            <mat-error *ngIf="isInvalidFormControl(form, 'username')">{{ getErrorMessagesForControl(form, 'username') }}</mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline" class="input-field">
            <mat-label>Password</mat-label>
            <input matInput type="password" placeholder="Password" id="password" name="password" required formControlName="password">
            <mat-error *ngIf="isInvalidFormControl(form, 'password')">{{ getErrorMessagesForControl(form, 'password') }}</mat-error>
          </mat-form-field>
          <button mat-raised-button class="full-width">Sign In</button>
          <button mat-button class="forgot-password">Forgot your password?</button>
          <hr class="divider">
          <button mat-button class="sign-up" routerLink="/sign-up">Don't have an account? Sign up</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
