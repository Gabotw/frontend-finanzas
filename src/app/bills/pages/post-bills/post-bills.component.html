<div class="post-bills-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Registrar Factura</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Número de Letra/Factura</mat-label>
          <input matInput formControlName="numeroLetra" required>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Deudores</mat-label>
          <input matInput formControlName="deudores" required>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Banco</mat-label>
          <input matInput formControlName="banco" required>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Fecha de Emisión</mat-label>
          <input matInput type="date" formControlName="fechaEmision" required>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Fecha de Vencimiento</mat-label>
          <input matInput type="date" formControlName="fechaVencimiento" required>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Moneda</mat-label>
          <input matInput formControlName="moneda" required>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Monto Total</mat-label>
          <input matInput type="number" formControlName="montoTotal" required>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Tasa</mat-label>
          <input matInput type="number" formControlName="tasa" required>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Fecha de Descuento</mat-label>
          <input matInput type="date" formControlName="fechaDescuento" required>
        </mat-form-field>
        <div class="button-group">
          <button mat-button type="button" (click)="onBack()">Regresar</button>
          <button mat-raised-button color="primary" type="submit">Registrar</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
